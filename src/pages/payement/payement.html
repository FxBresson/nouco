<ion-header>
  <ion-navbar>
    <ion-title><h1>Réserver</h1></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>

    <div (click)="selectPayement('physic')" [ngClass]="{selected: method=='physic'}">Sur place</div>
    <div (click)="selectPayement('credit')" [ngClass]="{selected: method=='credit'}">Par crédit</div>

  </div>

  <h3>Récapitulatif</h3>
  <p></p>

  <div class="actionBar" *ngIf="!service.instance">
      <button (click)="confirm()">Confirmer</button>
  </div>


</ion-content>
