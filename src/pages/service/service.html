<ion-header>
    <ion-navbar>
        <ion-title>
            <h1>{{ service.title }}</h1>
            </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <img class="hero" src="{{ service.image }}" alt="">

    <div>
    
        <div class="description">
            {{ service.description }}
        </div>

        <div *ngIf="service.id!=3 || service.instance" >
            <ion-list *ngFor="let infoCat of service.infos">
                <h4>{{ infoCat.name }}</h4>
                <ion-item *ngFor="let option of infoCat.options">{{ option }}</ion-item>
            </ion-list>
        </div>
        

        <div *ngIf="service.id==3 && !service.instance">
            <ion-list>
                <h4>{{ service.infos[0].name }}</h4>
                <ion-item *ngFor="let resto of service.infos[0].options">
                    <ion-card [style.backgroundImage]="'url('+resto.image+')'">
                        <ion-card-header>{{ resto.name }}</ion-card-header>
                    </ion-card>
                    <ion-list>
                        <ion-item *ngFor="let menu of resto.menus">
                            <img src="{{ menu.image }}" alt="">
                            <div>
                                <p>{{ menu.name }}</p>
                                <p>{{ menu.description }}</p>
                                <p>{{ menu.price }}</p>
                            </div>
                        </ion-item>
                    </ion-list>
                </ion-item>
            </ion-list>
            <ion-list>
                <h4>{{ service.infos[2].name }}</h4>
                <ion-item *ngFor="let option of service.infos[2].options">{{ option }}</ion-item>
            </ion-list>
        </div>

        <div class="actionBar" *ngIf="!service.instance">
            <button (click)="requestService()">Commander ce service</button>
        </div>

    </div>

    <!-- <div *ngIf="service.payement=='physic'">
        <img>
    </div>
    <div *ngIf="service.payement=='credit'">
        Vous avez été débité
    </div> -->
</ion-content>
