<ion-header>

  <ion-navbar>
    <ion-title>workshop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <h3>{{ workshop.title }}</h3>
        <h4>{{ workshop.categorie }}</h4>
    </div>
    <p>
      Host : 
      {{ workshop.host.name }}
    </p>
    <div>
      Contributors : 
      <div *ngFor="let person of workshop.contributors">
        {{ person.name }}
      </div>
    </div>
    <p>
        {{ workshop.description }}
    </p>


    <div *ngIf="!workshop.instance">
        <button (click)="register()">Y Participer</button>
    </div>
</ion-content>
