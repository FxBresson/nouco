<ion-header>
    <ion-navbar>
        <ion-title>Mes ateliers</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="selectListBtns">
        <button [ngClass]="{selected: listShown=='pastWS'}" (click)="showList('pastWS')">pastWS</button>
        <button [ngClass]="{selected: listShown=='futurWS'}" (click)="showList('futurWS')">futurWS</button>
        <button [ngClass]="{selected: listShown=='futurHostedWS'}" (click)="showList('futurHostedWS')">futurHostedWS</button>
    </div>

    <ion-list *ngIf="listShown=='pastWS'">
        <ion-item *ngFor="let card of pastWS">
            <workshop
                [workshop]= card
            >
            </workshop>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="listShown=='futurWS'">
        <ion-item *ngFor="let card of futurWS">
            <workshop
                [workshop]= card
            >
            </workshop>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="listShown=='futurHostedWS'">
        <ion-item *ngFor="let card of futurHostedWS">
            <workshop
                [workshop]= card
            >
            </workshop>
        </ion-item>
    </ion-list>

    <ion-fab bottom right>
        <button ion-fab (click)="createWorkshop()">+</button>
    </ion-fab>

</ion-content>
