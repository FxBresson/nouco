<ion-header>
    <ion-navbar>
        Créer un atelier
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)=createWorkshop($event)>

        <ion-item>
            <ion-label>Titre</ion-label>
            <ion-input [formControl]="formHandler.controls['title']"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Lieu</ion-label>
            <ion-input [formControl]="formHandler.controls['place']"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Date et heure</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [formControl]="formHandler.controls['date']"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea placeholder="Enter a description" [formControl]="formHandler.controls['description']"></ion-textarea>
        </ion-item>

        <div class="actionBar">
            <button type="submit">Créer un atelier</button>
        </div>
    </form>
</ion-content>
